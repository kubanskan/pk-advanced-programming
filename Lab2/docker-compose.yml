version: '3.8'

services:
  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=myuser
      - POSTGRES_PASSWORD=mypassword
      - POSTGRES_DB=notification_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"

  api:
    build: .
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis

  scheduler:
    build: .
    command: python -m app.planner.scheduler_service
    volumes:
      - .:/code
    depends_on:
      - db
      - redis

  worker-email:
    build: .
    command: python -m app.workers.email_worker
    volumes:
      - .:/code
    depends_on:
      - db
      - redis

  worker-push:
    build: .
    command: python -m app.workers.push_worker
    volumes:
      - .:/code
    depends_on:
      - db
      - redis

volumes:
  postgres_data: